version: "2.3"

services:
  web:
    build: .
    links:
      - "db:postgres"
    ports:
      - "8000:80"
    volumes:
      - ".:/app:rw"
      - "./data:/data:rw"
      # - "./web/modules:/var/www/html/modules"
      # - "./web/profiles:/var/www/html/profiles"
      # - "./web/themes:/var/www/html/themes"
      # - "./web/sites:/var/www/html/sites"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres@db:5432/db

  db:
    image: postgres:9.6-alpine
    environment:
      POSTGRES_DB: "db"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - "./data/db:/var/lib/postgresql/data:rw"
      - ".:/var/www/html:rw"
